{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content%}

    <div class="text-center mw_500 m-auto">
        <div class="m-5">
            <h4>Sign UP</h4>
        </div>
        <div>
            <form action="{% url 'profileapp:create' %}" method="post">
                {% csrf_token %}
                {%  bootstrap_form form %}
                <div class="m-5">
                    <input type="submit" class="btn-dart rounded-pill px = 5">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
