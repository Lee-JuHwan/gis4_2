{% extends 'base.html' %}

{% block content %}
    <div class="text-center">
        <div class="m-5">
            <h5>Log-In</h5>
        </div>
        <div>
            <form action="{% url 'accountapp:login' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="btn-dart rounded-pill px = 5">
            </form>
        </div>
    </div>

{% endblock %}
